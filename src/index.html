<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba TWO</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js" defer integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js" defer integrity="sha256-HmfY28yh9v2U4HfIXC+0D6HCdWyZI42qjaiCFEJgpo0=" crossorigin="anonymous"></script>
    <script src="./js/slick.min.js" defer></script>
</head>
<body onload="load()">
    <main>
        <header>
            <h1>Landing Page</h1>
            <a href="https://facebook.com/">
                <span>Seguí Conectado</span>
                <img src="./img/fb.png" aria-label="Ícono de Facebook" />
            </a>
        </header>
        <article class="sld">
            <ul>
                <li class="sldtxt">
                    <span>PRODUCT</span>
                    <strong>TWO</strong>
                    <button>COMPRAR</button>
                </li>
                <li class="sldprc">
                    <span>U$S</span>
                    <b>99</b>
                    <span>.50</span>
                    <span>/mes</span>
                    <img src="./img/paint.png" alt="paint">
                </li>
            </ul>
        </article>

        <article id="ua">
            <h2>Últimos Artículos</h2>
        </article>

        <form action="#">
            <h2>Formulario</h2>
            <div>
                <label id="lbnombre">
                    <span id="txtnombre">Nombre</span>
                    <input type="text" id="nombre" onfocus="uptxt('txtnombre')">
                    <span id="errornombre" class="errordes"></span>
                </label>
                <label id="lbapellido">
                    <span id="txtapellido">Apellido</span>
                    <input type="text" id="apellido" onfocus="uptxt('txtapellido')">
                    <span id="errorapellido" class="errordes"></span>
                </label>

                <label id="lbemail" class="email">
                    <span id="txtemail">email</span>
                    <input type="email" id="email" onfocus="uptxt('txtemail')">
                    <span id="erroremail" class="errordes"></span>
                </label>

                <label id="lbdepartamento">
                    <span id="txtdepartamento">Departamento</span>
                    <select name="departamento" id="departamento"
                        onchange="getLoc()" onfocus="uptxt('txtdepartamento')"></select>
                    <span id="errordepartamento" class="errordes"></span>
                </label>

                <label id="lblocalidad">
                    <span id="txtlocalidad">Localidad</span>
                    <select name="localidad" id="localidad" onfocus="uptxt('txtlocalidad')"></select>
                    <span id="errorlocalidad" class="errordes"></span>
                </label>

                <label id="lbci">
                    <span id="txtci">C.I.</span>
                    <input type="text" id="ci" onfocus="uptxt('txtci')"/>
                    <span id="errorci" class="errordes"></span>
                </label>


                <button id="check" class="checkoff" onclick="chequea(event)" value="false">
                    <svg style="width:28px;height:28px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z" />
                        <path fill="currentColor" d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                    </svg>
                    <span>Acepto las bases y condiciones</span>
                    <span id="errorcheck" class="errordes"></span>
                </button>
            </div>
            <button class="enviar" onclick="validar(event)">ENVIAR</button>
        </form>
    </main>
</body>
</html>
